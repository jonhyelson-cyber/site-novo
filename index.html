
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComprePag - Construa sua Liberdade Financeira</title>
    
    <!-- SEO Básico -->
    <meta name="description" content="Seja um representante ComprePag. Investimento de R$ 100, ganhos recorrentes e tecnologia de ponta em pagamentos. Comece sua carreira hoje.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #001B3D;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #00A89E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">
    <div id="initial-loader">
        <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <!-- PONTO DE ENTRADA CRÍTICO -->
    <script type="module" src="./index.tsx"></script>
    <script>
        // Remove o loader assim que o React começar a renderizar
        window.addEventListener('DOMContentLoaded', () => {
          const loader = document.getElementById('initial-loader');
          if (loader) setTimeout(() => loader.style.opacity = '0', 500);
          if (loader) setTimeout(() => loader.remove(), 1000);
        });
    </script>
</body>
</html>
